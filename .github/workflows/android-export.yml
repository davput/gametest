name: Export Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: game-bubub

jobs:
  export-android:
    name: Export Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android Build Tools
        run: |
          sdkmanager "build-tools;33.0.0"
          sdkmanager "platforms;android-33"
          sdkmanager "cmdline-tools;latest"
          sdkmanager "platform-tools"
      
      - name: Download Godot
        run: |
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          chmod +x Godot_v${GODOT_VERSION}-stable_linux.x86_64
      
      - name: Download Godot Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          unzip Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/
      
      - name: Setup Android Export Preset
        run: |
          mkdir -p ~/.config/godot
          mkdir -p android/build
          
          # Create editor settings with Gradle support
          cat > ~/.config/godot/editor_settings-4.tres << EOF
          [gd_resource type="EditorSettings" format=3]
          
          [resource]
          export/android/android_sdk_path = "$ANDROID_HOME"
          export/android/debug_keystore = "$(pwd)/android/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          export/android/force_system_user = false
          export/android/shutdown_adb_on_exit = true
          export/android/one_click_deploy_clear_previous_install = true
          EOF
      
      - name: Generate Debug Keystore
        run: |
          mkdir -p android
          keytool -genkeypair -v -keystore android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
      
      - name: Export Android APK
        run: |
          mkdir -p build/android
          ./Godot_v${GODOT_VERSION}-stable_linux.x86_64 --headless --export-debug "Android" build/android/${EXPORT_NAME}.apk || echo "Export failed, checking logs..."
          ls -la build/android/ || echo "Build directory not found"
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/*.apk
          retention-days: 14
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/android/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
